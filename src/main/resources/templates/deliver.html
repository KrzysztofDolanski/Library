<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Deliver</title>
</head>

<body th:fragment="deliver">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Pick delivery option</h1>
        </div>
    </div>

    <form class="btn btn-info" action="#" th:action="@{/deliverystatus}" method="get" modelAttribute="delivery" th:object="${deliverystatus}">
        <label>
            <input id="city" placeholder="name" type="text" th:name="city"/>
            <input id="streetName" placeholder="streetName" type="text" th:name="streetName"/>
            <input id="homeNumber" placeholder="homeNumber" type="number" th:name="homeNumber"/>
        </label>
        <input type="submit">
    </form>

</div>



<div class="col-md-6">
    <a class="btn btn-success" th:method="get" href="#" th:href="@{/deliver}"> Delivery </a>
</div>


</body>
</html>
